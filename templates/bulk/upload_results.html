{% extends "base.html" %}

{% block title %}Upload Results - Sports Scheduler{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="bi bi-check-circle me-2"></i>Upload Results</h1>
            <div class="btn-group" role="group">
                <a href="{{ url_for('bulk.dashboard') }}" class="btn btn-primary">
                    <i class="bi bi-arrow-left me-1"></i>Back to Bulk Operations
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Success Message -->
<div class="row">
    <div class="col-12">
        <div class="alert alert-success d-flex align-items-center" role="alert">
            <i class="bi bi-check-circle-fill me-2 fs-4"></i>
            <div>
                <h5 class="alert-heading mb-1">Upload Completed Successfully!</h5>
                <p class="mb-0">Your bulk upload operation has been processed.</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
