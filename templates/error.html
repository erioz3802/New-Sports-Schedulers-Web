{% extends "base.html" %}

{% block title %}Error {{ error_code }} - Sports Scheduler{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12 text-center">
        <div class="card">
            <div class="card-body">
                <h1 class="display-1 text-danger">{{ error_code }}</h1>
                <h3>Oops! Something went wrong.</h3>
                <p class="text-muted">{{ error_message }}</p>
                <a href="{{ url_for('index') }}" class="btn btn-primary">Go Home</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
