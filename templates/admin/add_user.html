{% extends "base.html" %}

{% block title %}Add User - Sports Scheduler{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="bi bi-person-plus me-2"></i>Add New User</h1>
            <a href="{{ url_for('admin.manage_users') }}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left me-1"></i>Back to Users
            </a>
        </div>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card border-0 shadow-sm">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="bi bi-person-fill-add me-2"></i>User Information</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="first_name" class="form-label">First Name *</label>
                            <input type="text" class="form-control" id="first_name" name="first_name" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="last_name" class="form-label">Last Name *</label>
                            <input type="text" class="form-control" id="last_name" name="last_name" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email Address *</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" name="phone">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="role" class="form-label">Role *</label>
                            <select class="form-select" id="role" name="role" required>
                                <option value="">Select Role</option>
                                <option value="administrator">Administrator</option>
                                <option value="assigner">Assigner</option>
                                <option value="official" selected>Official</option>
                                <option value="viewer">Viewer</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="password" class="form-label">Password *</label>
                            <input type="password" class="form-control" id="password" name="password" required minlength="6">
                        </div>
                    </div>
                    
                    <!-- Official Ranking Section - ADD THIS ENTIRE SECTION -->
                    <div class="card mt-3" id="officialRankingSection" style="display: none;">
                        <div class="card-header">
                            <h6><i class="fas fa-star"></i> Official Ranking (Optional)</h6>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="default_ranking" class="form-label">Default Ranking</label>
                                    <select class="form-select" id="default_ranking" name="default_ranking">
                                        <option value="">Select ranking (optional)</option>
                                        <option value="1">1 - Beginner Official</option>
                                        <option value="2">2 - Developing Official</option>
                                        <option value="3" selected>3 - Competent Official</option>
                                        <option value="4">4 - Experienced Official</option>
                                        <option value="5">5 - Expert Official</option>
                                    </select>
                                    <small class="form-text text-muted">Can be overridden per league later</small>
                                </div>
                                <div class="col-md-6">
                                    <label for="ranking_notes" class="form-label">Ranking Notes</label>
                                    <textarea class="form-control" id="ranking_notes" name="ranking_notes" rows="2" 
                                              placeholder="Experience, certifications, etc. (optional)"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-end gap-2">
                        <a href="{{ url_for('admin.manage_users') }}" class="btn btn-outline-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-lg me-1"></i>Create User
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const roleSelect = document.getElementById('role');
    const rankingSection = document.getElementById('officialRankingSection');
    
    function toggleRankingSection() {
        const selectedRole = roleSelect.value;
        if (['official', 'assigner', 'administrator', 'superadmin'].includes(selectedRole)) {
            rankingSection.style.display = 'block';
        } else {
            rankingSection.style.display = 'none';
        }
    }
    
    if (roleSelect) {
        roleSelect.addEventListener('change', toggleRankingSection);
        toggleRankingSection(); // Initial check
    }
});
</script>
{% endblock %}
